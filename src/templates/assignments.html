{% extends "layout.html"%}
{% include 'includes/_navbar.html' %}

{% block body %}

{% if session.client.assignments == None %}
<div class="row">
    <div class="col-xs-6 col-xs-offset-3 text-center" style="font-size: 1.5em;">
    No Assignments</div>
</div>

{% else %}
{% for assign in session.client.assignments %}
<div class="row">
    <div class="col-xs-6 col-xs-offset-3 text-center" style="font-size: 1.5em;">{{ assign }}</div>
</div>
{% endfor %}
{% endif %}

{% endblock %}
