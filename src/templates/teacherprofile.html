{% extends "layout.html"%}
{% block title %}
<title>MatHub - Profile</title>
{% endblock %}


{% block js %}
<script src="{{ url_for('static', filename='js/teacherprofile.js') }}"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css')}}">
{% endblock %}



{% block body %}
<h1> Teacher Profile </h1>

<div class="row dynamic-margin">
    <div class="col-xs-2 col-xs-offset-5">
        <img class="img-responsive" src="{{ url_for('static', filename='img/teacherprofile.png') }}" alt="MatHub">
    </div>
</div>

<div class="row">
    <h2 class="col-xs-1 col-xs-offset-5" id="Email"> Email </h2>
     <h2 id="email" class="col-xs-3 col-xs-offset-0"> {{username}} </h2>
</div>
<div class="row">
    <h2 class="col-xs-1 col-xs-offset-5" id="Grade"> Class assigned </h2>
     <h2 id="class" class="col-xs-3 col-xs-offset-0"> xyz </h2>
</div>

<div class="container">
  <table class="table table-striped" id="AssignmentTable">
  <!-- <table class="table table-striped"> -->
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Assignment</th>
      <th scope="col">Uploading Due Date</th>

    </tr>
  </thead>
</table>
  </div>

  <h2>Progress Bar</h2>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      <span class="sr-only">70% Complete</span>
    </div>
  </div>
</div> -->

<div class="row" id="buttons">
<a href="{{ url_for('create_assignment') }}" id="create-ass-btn" class="btn btn-default btn-board col-xs-offset-4 col-xs-2">Create Assignment</a>
</div>

<br>

<div class="row" id="buttons">
    <a href="{{ url_for('charts') }}" id="graph-btn" class="btn btn-default btn-board col-xs-offset-4 col-xs-2">Grade Graph</a>
</div>


{% endblock %}
